[loginPanel]
DrawBorders=false
Visible=false ; hidden by default

$CC-lblTitle=lblTitle:XNALabel
$CC-lblEmail=lblEmail:XNALabel
$CC-tbEmail=tbEmail:XNATextBox
$CC-lblPassword=lblPassword:XNALabel
$CC-tbPassword=tbPassword:XNAPasswordBox
$CC-btnLogin=btnLogin:XNAClientButton
$CC-btnRegister=btnRegister:XNALinkButton
$CC-btnForgotPassword=btnForgotPassword:XNALinkButton
$CC-btnCancel=btnCancel:XNAClientButton


[lblTitle]
Text=Ladder Quick Match
FontIndex=2
$Height=DEFAULT_CONTROL_HEIGHT * 2
$Width=getWidth($ParentControl) - 20
$X=10
$Y=10
$TextAnchor=HORIZONTAL_CENTER
$AnchorPoint=150,65

[lblEmail]
Text=Email:
$X=10
$Y=getBottom(lblTitle) + 20
$Height=DEFAULT_CONTROL_HEIGHT
$Width=getWidth($ParentControl) - 20

[tbEmail]
$X=getX(lblEmail)
$Y=getBottom(lblEmail) + 4
$Width=getWidth(lblEmail)
$Height=DEFAULT_CONTROL_HEIGHT
NextControl=tbPassword

[lblPassword]
Text=Password:
$X=getX(lblEmail)
$Y=getBottom(tbEmail) + 4
$Height=DEFAULT_CONTROL_HEIGHT
$Width=getWidth(lblEmail)

[tbPassword]
$X=getX(lblEmail)
$Y=getBottom(lblPassword) + 4
$Width=getWidth(lblEmail)
$Height=DEFAULT_CONTROL_HEIGHT
PreviousControl=tbEmail

[btnLogin]
Text=Login
$X=getX(lblEmail)
$Y=getBottom(tbPassword) + 20
Width=133

[btnRegister]
Text=Register
$X=getRight(btnLogin) + 14
$Y=getY(btnLogin)
Width=133
URL=https://ladder.cncnet.org/auth/register

[btnForgotPassword]
Text=Forgot Password
$X=getX(btnLogin)
$Y=getBottom(btnLogin) + 8
Width=133
URL=https://ladder.cncnet.org/password/email

[btnCancel]
Text=Exit
$X=getRight(btnForgotPassword) + 14
$Y=getY(btnForgotPassword)
Width=133
