[lobbyPanel]
Visible=false ; hidden by default
DrawBorders=false
BorderColor=0,255,255,255

$CC-footerPanel=footerPanel:QuickMatchLobbyFooterPanel
$CC-leftPanel=leftPanel:XNAPanel
$CC-rightPanel=rightPanel:XNAPanel

[footerPanel]
$Height=30
$Width=getWidth($ParentControl)
$Y=getHeight($ParentControl) - getHeight($Self)

[leftPanel]
DrawBorders=false
$Width=getWidth($ParentControl) / 3; one-third
$Height=getY(footerPanel) - 10

$CC-leftTopPanel=leftTopPanel:XNAPanel
$CC-leftBottomPanel=leftBottomPanel:XNAPanel

[leftTopPanel]
SolidColorBackgroundTexture=0,0,0,155
DrawBorders=true
$Width=getWidth($ParentControl)
$Height=130

$CC-ladder=ddUserAccounts:XNAClientDropDown
$CC-sideLabel=lblSide:XNALabel
$CC-side=ddSides:XNAClientDropDown
$CC-nicknamesLabel=lblNickname:XNALabel
$CC-nicknames=ddNicknames:XNAClientDropDown
$CC-lblStats=lblStats:XNALabel

[leftBottomPanel]
SolidColorBackgroundTexture=0,0,0,155
DrawBorders=true
$Y=getBottom(leftTopPanel) + 10
$Width=getWidth(leftTopPanel)
$Height=getHeight($ParentControl) - getHeight(leftTopPanel) - 10

$CC-mapList=mapList:QuickMatchMapList

[rightPanel]
DrawBorders=false
$X=getRight(leftPanel) + 10
$Width=((getWidth(lobbyPanel) / 3) * 2) - 10; two-thirds
$Height=getHeight(leftPanel)

$CC-rightTopPanel=rightTopPanel:XNAPanel
$CC-rightBottomPanel=rightBottomPanel:XNAPanel

[rightTopPanel]
SolidColorBackgroundTexture=0,0,0,155
DrawBorders=true
$Width=getWidth($ParentControl)
Height=40

$CC-btnMap=btnMap:XNAClientButton
$CC-btnSettings=btnSettings:XNAClientButton

[rightBottomPanel]
SolidColorBackgroundTexture=0,0,0,155
DrawBorders=true
$Y=getHeight(rightTopPanel) + 10
$Width=getWidth(rightTopPanel)
$Height=getHeight($ParentControl) - getHeight(rightTopPanel) - 10

$CC-mapPreviewBox=mapPreviewBox:XNAPanel
$CC-settingsPanel=settingsPanel:XNAPanel

[btnMap]
Text=Map
$X=10
$Y=(getHeight($ParentControl) / 2) - (getHeight($Self) / 2)
Width=92
$Height=DEFAULT_CONTROL_HEIGHT

[btnSettings]
Text=Settings
$X=getRight(btnMap) + 10
$Y=getY(btnMap)
Width=92
$Height=DEFAULT_CONTROL_HEIGHT

[ddUserAccounts]
$X=10
$Y=10
$Height=DEFAULT_CONTROL_HEIGHT
$Width=getWidth($ParentControl) - 20

[lblSide]
Text=Side
$X=10
$Y=getBottom(ddUserAccounts) + 10
$Width=getWidth(leftPanel) / 3

[ddSides]
$X=10
$Y=getBottom(lblSide)+2
$Width=getWidth(leftPanel)/3
$Height=DEFAULT_CONTROL_HEIGHT

[lblNickname]
Text=Battle Nickname
$X=getRight(lblSide)+10
$Y=getY(lblSide)

[ddNicknames]
$X=getX(lblNickname)
$Y=getBottom(lblNickname) + 2
$Width=getWidth(leftPanel) - getWidth(ddSides) - 30
$Height=DEFAULT_CONTROL_HEIGHT

[lblStats]
$Height=DEFAULT_CONTROL_HEIGHT
$X=getX(ddSides)
$Y=getBottom($ParentControl) - getHeight($Self) - 10
$Width=getWidth($ParentControl) - (getX($Self) * 2)

[mapList]
DrawBorders=false
$Width=getWidth($ParentControl)
$Height=getHeight($ParentControl)

$CC-lblVeto=lblVeto:XNALabel
$CC-lblSides=lblSides:XNALabel
$CC-lblMaps=lblMaps:XNALabel
$CC-mapListPanel=mapListPanel:XNAScrollablePanel
$CC-scrollBar=scrollBar:XNAScrollBar

[mapListPanel]
DrawBorders=false
$Y=getBottom(lblVeto)
$Width=getWidth($ParentControl) - 20
$Height=getHeight($ParentControl) - getBottom(lblVeto)

[mapPreviewBox]
DrawBorders=false
$X=0
$Y=0
$Width=getWidth($ParentControl)
$Height=getHeight($ParentControl)

[settingsPanel]
Visible=false ; hidden by default
DrawBorders=false
$X=8
$Y=8
$Width=getWidth($ParentControl) - (getX($Self) * 2)
$Height=getHeight($ParentControl) - getY($Self)

$CC-peerToPeerPanel=peerToPeerPanel:XNAPanel

[peerToPeerPanel]
DrawBorders=false
$X=0
$Y=0
$Width=getWidth($ParentControl)
$Height=200

$CC-peerToPeerChkBox=peerToPeerChkBox:XNAClientCheckBox
$CC-internetAddressLabel=internetAddressLabel:XNALabel
$CC-internetAddressField=internetAddressField:XNATextBox
$CC-portLabel=portLabel:XNALabel
$CC-portField=portField:XNATextBox

[peerToPeerChkBox]
Text=Enable Peer 2 Peer

[internetAddressLabel]
Text=Internet Address
$Y=getBottom(peerToPeerChkBox) + 4

[internetAddressField]
$Y=getBottom(internetAddressLabel) + 4
$Width=150
$Height=25

[portLabel]
Text=Port
$Y=getBottom(internetAddressField) + 4

[portField]
$Y=getBottom(portLabel) + 4
$Width=150
$Height=25

[lblVeto]
Text=Veto
X=10
Y=5
Width=18
Height=18

[lblSides]
Text=Sides
Width=100
Height=18
$X=getRight(lblVeto) + 16
$Y=getY(lblVeto)

[lblMaps]
Text=Maps
Height=18
$X=getRight(lblSides)
$Y=getY(lblVeto)
$Width=getWidth($ParentControl) - getX($Self) - 28

[scrollBar]
$Width=18
$Height=getHeight($ParentControl) - getBottom(lblVeto)
$X=getWidth($ParentControl) - getWidth($Self)
$Y=getBottom(lblVeto)
