[footerPanel]
DrawBorders=false

$CC-btnQuickMatch=btnQuickMatch:XNAClientButton
$CC-btnExit=btnExit:XNAClientButton
$CC-btnLogout=btnLogout:XNAClientButton
$CC-btnHelp=btnHelp:XNALinkButton

[btnQuickMatch]
Text=Match!
$Width=92
$Height=DEFAULT_CONTROL_HEIGHT
$X=0
$Y=getHeight($ParentControl) - getHeight($Self) - 5

[btnExit]
Text=Main Menu
$Width=92
$Height=DEFAULT_CONTROL_HEIGHT
$X=getWidth($ParentControl) - getWidth($Self);
$Y=getY(btnQuickMatch)

[btnLogout]
Text=Logout
$Width=92
$Height=DEFAULT_CONTROL_HEIGHT
$X=getX(btnExit) - getWidth($Self) - 10
$Y=getY(btnQuickMatch)

[btnHelp]
Text=Help
$Width=92
$Height=DEFAULT_CONTROL_HEIGHT
$X=getX(btnLogout) - getWidth($Self) - 10
$Y=getY(btnQuickMatch)
URL=https://ladder.cncnet.org/ladder#help
